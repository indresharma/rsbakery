{% extends 'users/base.html' %}

{% block body %}

<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h4>Remove Ingredients</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="remove-tab-div">
                    <ul id="remove-block">
                        {% for ingredient in recipe.ingredients.all %}
                        <li>{{ingredient}}<span>
                                <a href="{% url 'core:remove-ingredients' recipe.id ingredient.id %}"
                                    id="{{ingredient.id}}" class="btn"><i class="fas fa-trash"></i></a></span></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h4>Add Ingredients</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group form-inline ingredient-wrap">
                    <div class="input-group">
                        <input type="text" class="form-control mb-3" name="ingredient" id="recipe-ingredient" />
                        <span class="input-group-append">
                            <a href="" class="form-control btn btn-outline-info add-ingredient mb-3 mr-3"
                                id="add-ingredients"><i class="fas fa-plus"></i></a>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
