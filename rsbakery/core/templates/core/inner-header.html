<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for img in carousel_obj%}
    <li data-target="#carouselIndicators" data-slide-to="{{forloop.counter}}" class="active"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for img in carousel_obj%}
    <div class="carousel-item carouselImg {% if forloop.counter == 1 %}active{%endif%}">
      <img class="d-block w-100" src="{{img.img.url}}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{img.img_text}}</h5>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  $('.carousel').carousel({
    interval: 2000
  })
</script>
