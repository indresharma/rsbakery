{% load static %}
<div class="col-md-3 col-sm-6 p-3">
    <div class="card h-100 clickable shadow-sm" data-id="{{item.id}}">
        <img class="card-img-top" src="{{item.image.url}}" />
        <div class="card-footer prodFooter">
            <div class="d-flex justify-content-between">
                <h5>{{item.product}}</h5>
                <img src="{% static 'veg.svg' %}" class="veg-logo">
            </div>
            <div class="d-flex justify-content-between">
                <p>Weight: {{item.get_weight}}</p>
                <p><strong>&#8377;</strong> {{item.price_after_tax}}</p>
            </div>
        </div>
    </div>
</div>
