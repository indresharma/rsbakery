{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row mt-4 mb-4">
        <div class="col-md-4 offset-md-4">
            <div class="card loginForm">
                <div class="card-header pb-0">
                    <div class="card-title">
                        <h5>Login</h5>
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="inputDiv">
                            {{form.username|as_crispy_field}}
                        </div>
                        <div class="inputDiv">
                            {{form.password|as_crispy_field}}
                        </div>
                        <div class="text-right">
                            <a href="{% url 'users:password_reset' %}" class="float-left pt-1">Forgot Password?</a>
                            <button type="submit" class="btn btn-outline-info px-4">Login</button>
                        </div>

                    </div>
                    <div class="card-footer py-3">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="{% url 'users:register' %}" class="px-1"> Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
